<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Trillo| All-in-one booking app</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <a href="#">
                    <img class="logo" src="images/logo.png" alt="Hotel logo" />
                </a>
                <form action="#" class="search">
                    <input
                        type="text"
                        class="search__input"
                        placeholder="Search hotel" />
                    <button class="search__btn">
                        <svg class="search__icon">
                            <use
                                xlink:href="./images/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use
                                xlink:href="./images/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">77</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use
                                xlink:href="./images/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">33</span>
                    </div>
                    <div class="user-nav__user">
                        <img
                            src="./images/user.jpg"
                            alt="User photo"
                            class="user-nav__user-photo" />
                        <span class="user-nav__name">Jonas</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="side-nav">
                    <ul class="side-nav__list">
                        <li class="side-nav__itm side-nav__itm--active">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use
                                        xlink:href="./images/sprite.svg#icon-home"></use>
                                </svg>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="side-nav__itm">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use
                                        xlink:href="./images/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span>Flight</span>
                            </a>
                        </li>
                        <li class="side-nav__itm">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use
                                        xlink:href="./images/sprite.svg#icon-key"></use>
                                </svg>
                                <span>Car rental</span>
                            </a>
                        </li>
                        <li class="side-nav__itm">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use
                                        xlink:href="./images/sprite.svg#icon-map"></use>
                                </svg>
                                <span>Map</span>
                            </a>
                        </li>
                    </ul>
                    <div class="copyright">
                        Copyright &copy; 2025 Shiv Buda. Designed by Jonas
                        Schmedtman
                    </div>
                </nav>
                <main class="hotel-page">
                    <!-- ******GALLERY AND OVERVIEW *********** -->
                    <div class="gallery">
                        <figure class="gallery__itm">
                            <img
                                src="./images/hotel-1.jpg"
                                alt="Photo of hotel"
                                class="gallery__img" />
                        </figure>
                        <figure class="gallery__itm">
                            <img
                                src="./images/hotel-2.jpg"
                                alt="Photo of hotel"
                                class="gallery__img" />
                        </figure>
                        <figure class="gallery__itm">
                            <img
                                src="./images/hotel-3.jpg"
                                alt="Photo of hotel"
                                class="gallery__img" />
                        </figure>
                    </div>

                    <div class="overview">
                        <h1 class="overview__heading">Hotel Lake View</h1>
                        <div class="overview__stars">
                            <svg class="overview__star">
                                <use
                                    xlink:href="./images/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star">
                                <use
                                    xlink:href="./images/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star">
                                <use
                                    xlink:href="./images/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star">
                                <use
                                    xlink:href="./images/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star">
                                <use
                                    xlink:href="./images/sprite.svg#icon-star"></use>
                            </svg>
                        </div>
                        <div class="overview__location">
                            <svg class="overview__icon-location">
                                <use
                                    xlink:href="./images/sprite.svg#icon-location-pin"></use>
                            </svg>
                            <button class="btn-inline">Pokhara, Nepal</button>
                        </div>
                        <div class="overview__rating">
                            <div class="overview__rating-average">7.7</div>
                            <div class="overview__rating-count">273 votes</div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
